<!doctype html>
<html lang="en">
	<head>
	    	<meta charset="utf-8">
	    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>Study Breakdown Slide Deck</title>
		
		<!-- Load Reveal.js core CSS -->
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="css/theme/cy.css" id="theme"> <!-- Custom theme CSS -->
		
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		
		<!-- Import Inter font from Google Fonts -->
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
		</style>
 	</head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Load dynamically named Markdown file -->
          <section data-markdown="ai_slides.md"
            data-separator="^\n---\n$"
            data-separator-vertical="^--$"
            data-separator-notes="^Note:"
            data-charset="utf-8">
          </section>
      </div>
    </div>

	<!-- Load Reveal.js and its plugins -->
    	<script src="dist/reveal.js"></script>
	<script src="plugin/zoom/zoom.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/search/search.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
		
    <script>
      Reveal.initialize({
        plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ],
        width: "100%",
        height: "100%",
        margin: 0.00,
        minScale: 1,
        maxScale: 1,
        controls: false,
        progress: true,
        center: true,
        hash: true,
        jumpToSlide: true,
        respondToHashChanges: true,
        keyboard: true,
        disableLayout: true,
        transition: 'none', 
        view: 'scroll',
        scrollProgress: true
      });
    </script>
  </body>
</html>
