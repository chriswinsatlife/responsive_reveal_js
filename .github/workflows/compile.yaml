name: Gulp CI/CD Workflow
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4
      
      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # 3. Setup Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.549
          
      # 4. Setup Pandoc
      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2
          
      # 5. Install Dependencies
      - name: Install Dependencies
        run: |
          npm install gulp
          npm install gulp-cli
          npm install @rollup/plugin-babel @rollup/plugin-commonjs @rollup/plugin-node-resolve @rollup/plugin-terser
          npm install gulp-zip gulp-header-comment gulp-eslint gulp-clean-css gulp-connect gulp-autoprefixer
          npm install sass
          npm install through2
          npm install yargs
          npm install glob
          npm install node-qunit-puppeteer
          # Removed: npm install decktape
          # Removed: npm install express
    
      # 6. Build Project with Gulp
      - name: Build Project
        run: |
          npx gulp css
          npx gulp js
          npx gulp plugins
          
      # 7. Render Markdown and Quarto Files
      - name: Render Markdown and Quarto Files
        run: |
          for file in *.md; do
            if [ -f "$file" ] && [ "$file" != "README.md" ] && [ "$file" != "CONTRIBUTING.md" ] && [ "$file" != "LICENSE.md" ]; then
              echo "Processing $file..."
              if ! quarto render "$file" --to revealjs; then
                echo "Warning: Failed to process $file, skipping..."
                continue
              fi
            fi
          done
          
          for file in *.qmd; do
            if [ -f "$file" ]; then
              echo "Processing $file..."
              if ! quarto render "$file" --to revealjs; then
                echo "Warning: Failed to process $file, skipping..."
                continue
              fi
            fi
          done

      # 8. **List Files After Rendering (Debugging)**
      - name: List Files After Rendering
        run: |
          echo "Listing files after rendering:"
          ls -R

      # 9. **(Removed) Copy Missing Resources to Expected Relative Paths**
      # Since Decktape is removed, this step is no longer necessary.

      # 10. **(Removed) Create Express Server Script**
      # Since Decktape is removed, this step is no longer necessary.

      # 11. **(Removed) Start Express Server in Background**
      # Since Decktape is removed, this step is no longer necessary.

      # 12. **(Removed) Wait for Server to Start**
      # Since Decktape is removed, this step is no longer necessary.

      # 13. **(Removed) Generate PDFs with Decktape**
      # Since Decktape is removed, this step is no longer necessary.

      # 14. **(Removed) Terminate Express Server**
      # Since Decktape is removed, this step is no longer necessary.

      # 15. **(Removed) List Generated PDFs (Debugging)**
      # Since Decktape is removed, this step is no longer necessary.

      # 16. **(Removed) Upload PDFs as Artifacts**
      # Since Decktape is removed, this step is no longer necessary.

      # 17. **(Optional) Additional Steps**
      # If you have other steps related to deployment or testing, ensure they remain intact.
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
