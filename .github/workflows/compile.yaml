name: CI Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18
          - 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build --if-present

      - name: Run Tests
        run: npm test
        env:
          CI: true

  compile-scss:
    runs-on: ubuntu-latest
    needs: tests  # Ensure tests pass before compiling and committing SCSS

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check Node.js Version
        run: node -v  # Confirm that Node.js 20 is being used

      - name: Install Dependencies
        run: |
          npm install -D postcss postcss-cli postcss-scss autoprefixer sass
          
      - name: Create PostCSS Config
        run: |
          echo "module.exports = { parser: 'postcss-scss', plugins: { autoprefixer: {} } };" > postcss.config.js

      - name: Compile SCSS to CSS
        run: npx postcss ./css/theme/source/cy.scss -o ./css/theme/cy.css

      - name: Commit and Push CSS
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ./css/theme/cy.css
          git commit -m "Compile SCSS to CSS" || echo "No changes to commit"
          git remote set-url origin "https://$GH_PAT@github.com/${{ github.repository }}.git"
          git push origin HEAD:main
